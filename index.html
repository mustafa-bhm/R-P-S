<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors !</h1>
    <div class="score">
      Player <span class="playerScore"></span> -
      <span class="computerScore"></span> Computer
    </div>
    <div class="selection">
      <span class="pSelection"></span> VS <span class="cSelection"></span>
    </div>

    <h3>Choose your Hand !</h3>
    <div class="rps-selection">
      <button class="playBtn" value="rock">Rock</button>
      <button class="playBtn" value="paper">Paper</button>
      <button class="playBtn" value="scissors">Scissors</button>
    </div>

    <div class="message"></div>
    <div class="result">Results</div>
  </body>
  <script src="/index.js"></script>
</html>
